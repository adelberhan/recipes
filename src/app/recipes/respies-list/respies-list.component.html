<div class="row">
  <div class="col-12" *ngIf="isAuth">
    <button class="btn btn-success m-4" (click)="newItem()">New Recipe</button>
  </div>
  <div class="col-12">
    <div class="row">
      <div class="list-group"></div>

      <app-recipes-item
        *ngFor="let recipe of recipes; let id = index"
        [id]="id"
        [recipe]="recipe"
      ></app-recipes-item>
    </div>
  </div>
</div>
