<div class="row">
  <div class="col-12">
    <form [formGroup]="recForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-12 mt-4">
          <button
            type="submit"
            class="btn btn-success me-2"
            [disabled]="!recForm.valid"
            (click)="onSaveData()"
          >
            Save
          </button>
          <button type="button" class="btn btn-danger" (click)="onCancel()">
            Cancel
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="name">Name</label
            ><input
              type="text"
              formControlName="name"
              id="name"
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="imgPath">Img Url</label
            ><input
              type="text"
              formControlName="imgPath"
              id="imgPath"
              #imgPath
              class="form-control"
            />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <img [src]="imgPath.value" class="img-fluid" alt="" />
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="form-group">
            <label for="desc">Description</label
            ><textarea
              type="text"
              formControlName="description"
              id="desc"
              class="form-control"
            ></textarea>
          </div>
        </div>
      </div>

      <div class="row mt-2" formArrayName="ingredients">
        <div class="col-12">
          <div
            class="row m-1"
            *ngFor="let ingredientCtrl of controls; let i = index"
            [formGroupName]="i"
          >
            <div class="col-8">
              <label for="name">Name</label>
              <input
                type="text"
                id="name"
                class="form-control"
                formControlName="name"
              />
            </div>
            <div class="col-2">
              <label for="amount">Amount</label>

              <input
                type="number"
                id="amount"
                class="form-control"
                formControlName="amount"
              />
            </div>
            <div class="col-2 mt-auto">
              <button
                class="btn btn-danger"
                type="button"
                (click)="onDelete(i)"
              >
                X
              </button>
            </div>
          </div>
          <div class="col-12 m-4">
            <div class="row">
              <button
                class="btn btn-success"
                type="button"
                (click)="onAddIngredient()"
              >
                Add ingredient
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
