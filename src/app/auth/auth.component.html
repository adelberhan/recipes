<ng-template appPlaceholder></ng-template>

<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <!-- <div *ngIf="error" class="alert alert-danger">
        {{ error }}
      </div> -->
      <!-- <app-error
        [message]="error"
        *ngIf="error"
        (click)="handelError()"
      ></app-error> -->
      <div class="text-center" *ngIf="isLoading">
        <app-spinner></app-spinner>
      </div>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="mb-3">
          <label for="email" class="form-label">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="mb-3">
          <button
            class="btn btn-primary"
            [disabled]="authForm.invalid"
            type="submit"
          >
            {{ isLogin ? "Login" : "Sign Up" }}
          </button>
          |
          <button class="btn btn-primary" (click)="switchMode()" type="button">
            Switch to {{ isLogin ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
