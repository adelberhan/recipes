<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            ngModel
            id="name"
            required
            class="form-control"
          />
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            id="amount"
            required
            type="number"
            name="amount"
            ngModel
            [pattern]="'^[1-9]+[0-9]*$'"
            class="form-control"
          />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="m-2">
            <button
              class="btn btn-success m-1"
              [disabled]="f.invalid"
              type="submit"
            >
              {{ editMode ? "Update" : "Add" }}
            </button>
            <button
              class="btn btn-danger"
              *ngIf="editMode"
              (click)="onDelete()"
              type="button"
            >
              Delete
            </button>
            <button
              class="btn btn-primary m-1"
              (click)="onReset()"
              type="button"
            >
              Clear
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
